version: '3.7'

services:
  nsav-api:
    container_name: nsav-api
    build:
      context: .
      dockerfile: ./compose/local/backend/Dockerfile
    command: /start.sh
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8001:8000
    env_file:
      - .env/.dev
    depends_on:
      - nsav-db

  nsav-db:
    container_name: nsav-db
    image: edgedb/edgedb
    volumes:
      - ./backend/dbschema:/dbschema
      - edgedb-data:/var/lib/edgedb/data
    expose:
      - 5656
    environment:
      - EDGEDB_USER=edgedb
      - EDGEDB_PASSWORD=edgedb

  redis:
    image: redis:6-alpine

  celery_worker:
    container_name: celery_worker
    build:
      context: .
      dockerfile: ./compose/local/backend/Dockerfile
    command: /start-celeryworker.sh
    volumes:
      - ./backend:/usr/src/app
    env_file:
      - .env/.dev
    depends_on:
      - redis
      - nsav-db

  flower:
    build:
      context: .
      dockerfile: ./compose/local/backend/Dockerfile
    image: celey_flower
    command: /start-flower.sh
    volumes:
      - ./backend:/usr/src/app
    env_file:
      - .env/.dev
    ports:
      - 5557:5555
    depends_on:
      - redis
      - nsav-db

  tacacs:
    container_name: tacacs
    image: lfkeitel/tacacs_plus:alpine
    expose:
      - 49
volumes:
  edgedb-data: